<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
    <title>{% block title %}
    {% endblock title %}|CRM</title>

  <body>

    <nav class="navbar navbar-expand-lg " style="background-color: #fac28e;">
  <a class="navbar-brand" href="/">
    <div class="form-inline">
      <img style="width: 8%;" src=" {% static 'images/logo.png' %} " alt="logo">&nbsp;
      <h5><b><i>CRM</i></b></h5>
    </div>
   
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% if request.user.is_superuser %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}"> <button class="button rounded">Add Visits</button> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'addCustomer' %} "><button class="button rounded">Add Customer</button> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'allVisits' %}"><button class="button rounded">All Visits</button> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'allCustomers' %}"><button class="button rounded">All Customer</button> <span class="sr-only">(current)</span></a>
            </li>
        {% else %}

        
        {% endif %}
    </ul>
    
    <span style="float: right; margin-right: 10px;">
        <button class="button rounded">{{ request.user }}</button>  
    </span>
     <span style="float: right;">
        <a href=" {% url 'logout' %} ">
          <button class="logout rounded">Log Out</button>
        </a>  
    </span>

    

  </div>
</nav>
