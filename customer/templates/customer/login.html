{% extends 'customer/layout.html' %} {% load static %} {% block title %} Login
Page {% endblock title %} {% block body %} {% if message %} {{ message }} {%
endif %}{% endif %}
<div class="card w-50 mt-5 mb-5 header-color rounded">
  <div class="card-body">
    <img
      style="width: 25%; margin-left: 37%"
      src=" {% static 'images/logo.png' %} "
      alt="logo"
    />
    <form action=" {% url 'login' %} " method="post">
      {% csrf_token %}
      <div class="text-center mt-2">
        <input
          class=""
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <br />
        <input
          class="mt-3"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="text-center mt-3 mb-5">
        <input class="button rounded" type="submit" value="Login" />
      </div>
    </form>
  </div>
</div>
{% endblock body %}
